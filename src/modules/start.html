<template>
	<import from="../elements/movie-table"></import>

	<h1>Welcome</h1>	

	<movie-table 
		title.bind="popularMoviesTitle" 
		movies.bind="popularMovies">
	</movie-table>

	<movie-table 
		title.bind="highestRatedMoviesTitle"
		movies.bind="highestRatedMovies">
	</movie-table>

	<form submit.delegate="saveApiKey()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Enter your TMDB ApiKey" value.bind="apiKey" />
			<small>To request an Api key, go to <a href="https://www.themoviedb.org">TheMovieDB.org</a></small>
		</div>		
		<button type="submit" class="btn btn-primary">Save ApiKey</button>
	</form>

</template>
