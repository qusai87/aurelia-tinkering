<template>
	<h1>Welcome</h1>
	<form submit.delegate="saveApiKey()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Enter your TMDB ApiKey" value.bind="apiKey" />
			<small>To request an Api key, go to <a href="https://www.themoviedb.org">TheMovieDB.org</a></small>
		</div>
		
		<button type="submit" class="btn btn-primary">Save ApiKey</button>
	</form>

	<h3>Top ${count} Popular Movies</h3>
	<table class="table table-striped">
		<thead>	
			<th>Title</th>
			<th>Release date</th>
			<th>Popularity</th>
		</thead>
		<tbody>
			<tr repeat.for="m of popularMovies">			
				<td>${m.title}</td>
				<td>${m.release_date}</td>
				<td>${m.popularity}</td>	
			</tr>
		</tbody>
	</table>

	<h3>Top ${count} Highest Rated Movies</h3>
	<table class="table table-striped">
		<thead>	
			<th>Title</th>
			<th>Release date</th>
			<th>Rating</th>
		</thead>
		<tbody>
			<tr repeat.for="m of highestRatedMovies">					
				<td>${m.title}</td>
				<td>${m.release_date}</td>
				<td>${m.vote_average}</td>	
			</tr>
		</tbody>
	</table>

</template>
