<template>
  <h3>${title}</h3>
  <table class="table table-striped">
    <thead> 
      <th>Title</th>
      <th>Release date</th>
      <th>Rating</th>
      <th>Favorite</th>
    </thead>
    <tbody>
      <tr repeat.for="m of movies">         
        <td><a href="/#/movies/${m.id}">${m.title}</a></td>
        <td>${m.release_date}</td>
        <td>${m.vote_average}</td>  
        <td><i class="fa ${m.favorite ? 'fa-heart' : 'fa-heart-o'}" click.delegate="$parent.favorite(m)"></a></td>
      </tr>
    </tbody>
  </table>
</template>
